<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync: Exam & Challenge Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-indigo-700 text-white p-4 shadow-lg">
        <h1 class="text-3xl font-bold text-center">StudySync</h1>
    </header>
    <main class="container mx-auto p-6">
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Create New</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md transform hover:scale-105 transition-transform">
                    <h3 class="text-xl font-medium mb-2 text-indigo-600">New Exam Countdown</h3>
                    <form id="examForm">
                        <input type="text" id="examName" placeholder="Exam Name (e.g., SSC)" class="w-full p-2 mb-2 border rounded focus:ring-2 focus:ring-indigo-300" required>
                        <input type="date" id="examDate" class="w-full p-2 mb-4 border rounded focus:ring-2 focus:ring-indigo-300" required>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-800 transition-colors">Create Countdown</button>
                    </form>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md transform hover:scale-105 transition-transform">
                    <h3 class="text-xl font-medium mb-2 text-indigo-600">New Challenge</h3>
                    <form id="challengeForm">
                        <input type="text" id="challengeName" placeholder="Challenge Name (e.g., Maths Mock)" class="w-full p-2 mb-2 border rounded focus:ring-2 focus:ring-indigo-300" required>
                        <input type="number" id="challengeDays" placeholder="Total Days (e.g., 20)" min="1" class="w-full p-2 mb-4 border rounded focus:ring-2 focus:ring-indigo-300" required>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-800 transition-colors">Create Challenge</button>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Your Trackers</h2>
            <div id="trackers" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
